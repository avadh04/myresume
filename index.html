<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon for better branding -->
    <link rel="icon" href="%PUBLIC_URL%/heroimage.JPG" />
    <!-- Meta tags for SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Avadh Kavad - Your trusted destination for quality products and services." />
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Avadh Kavad" />
    <meta property="og:description" content="Avadh Kavad offers the best products and services. Check out our latest offerings." />
    <meta property="og:image" content="%PUBLIC_URL%/HeroImage.jpg" />
    <meta property="og:url" content="https://www.avadhkavad.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Avadh Kavad" />
    <meta name="twitter:description" content="Check out the best products and services at Avadh Kavad!" />
    <meta name="twitter:image" content="%PUBLIC_URL%/HeroImage.jpg" />

    <!-- Add a link to the manifest -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/HeroImage.jpg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Page Title -->
    <title>Avadh Kavad - Trusted Products & Services</title>

    <!-- Google Fonts for better performance -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    
    <!-- Adding Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Avadh Kavad",
        "url": "https://www.avadhkavad.com",
        "logo": "%PUBLIC_URL%/HeroImage.jpg",
        "description": "Avadh Kavad provides top-notch products and services.",
        "sameAs": [
          "https://www.facebook.com/avadhkavad",
          "https://twitter.com/avadhkavad",
          "https://www.instagram.com/avadhkavad"
        ]
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
